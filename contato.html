<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Futebol</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>

    <img class="fundo" src="./escudos-times/background.jpg" alt="Quiz 1" />


		<header>
      <div class="logo">
        <img class="logoimg" src="./escudos-times/logomarca.png" alt="Logo" />
        <h1 class="logoName"> <a href="index.html">FutxSpecial</a></h1>
      </div>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="quizes.html">Quizes</a></li>
        <li><a href="historia.html">Curiosidades</a></li>
        <li><a href="index.html">Contato</a></li>
      </ul>
      <div class="music">
        <audio controls autoplay>
          <source src="./audios/Som de Fundo para Videos.mp3" type="audio/mpeg" />
        </audio>
		</header>

    <div class="feedback">
      <form class="formulario" action="#" method="post">
          <h2>Formulário de Contato</h2>
          <br>
          <label for="name">Nome:</label>
          <input placeholder="Escreva aqui seu nome" type="text" id="name" name="name" required>
          
          <label for="assunto">Assunto</label>
          <input placeholder="Escreva aqui sobre o que quer falar" type="text" id="assunto" name="assunto" required>
          
          <label for="message">Mensagem:</label>
          <textarea placeholder="Escreva aqui seu feedback ou conselhos para a página" id="message" name="message" rows="4" required></textarea>
          
          <button class="botao-enviar" type="submit" >Enviar</button>
      </form>

	</body>

  <script src="futebol.js"></script>
</html>
